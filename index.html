<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐶🐶筛选工具 - 专业的人员信息筛选管理平台</title>
    <meta name="description" content="专业的人员信息筛选管理工具，支持多维度筛选，会员专享高级功能">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <style>
        /* 基础样式避免页面完全空白 */
        body { font-family: 'Noto Sans SC', sans-serif; margin: 0; padding: 20px; background: #f5f7fa; }
        .loading { text-align: center; padding: 50px; color: #4361ee; font-size: 1.2rem; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="nav-brand">
                <span class="nav-icon">🐶🐶</span>
                <span class="nav-title">筛选工具</span>
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active"><i class="fas fa-filter"></i> 筛选</a>
                <a href="#" id="vipLink" class="nav-link vip-badge"><i class="fas fa-crown"></i> VIP专区</a>
                <a href="admin.html" class="nav-link"><i class="fas fa-cog"></i> 管理</a>
                <div class="user-info" id="userInfo"></div>
            </div>
        </div>
    </nav>

    <!-- 用户状态栏 -->
    <div class="user-status-bar" id="userStatus">
        <div class="container">
            <span id="userGreeting">访客您好！</span>
            <div class="user-actions">
                <button id="loginBtn" class="btn btn-sm btn-outline"><i class="fas fa-sign-in-alt"></i> 登录</button>
                <button id="registerBtn" class="btn btn-sm btn-primary"><i class="fas fa-user-plus"></i> 注册</button>
                <button id="logoutBtn" class="btn btn-sm btn-danger" style="display: none;"><i class="fas fa-sign-out-alt"></i> 退出</button>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1><i class="fas fa-search"></i> 人员信息筛选</h1>
                <p class="page-subtitle">多维度筛选工具 · <span id="userRoleDisplay">访客模式</span></p>
            </header>

            <div class="content-grid">
                <!-- 左侧筛选面板 -->
                <aside class="filter-panel">
                    <div class="filter-section">
                        <div class="filter-header">
                            <h3><i class="fas fa-sliders-h"></i> 筛选条件</h3>
                            <button id="resetFilters" class="btn btn-sm btn-outline"><i class="fas fa-redo"></i> 重置</button>
                        </div>

                        <!-- 基础信息筛选 -->
                        <div class="filter-group">
                            <h4><i class="fas fa-user"></i> 基本信息</h4>
                            <div class="filter-item">
                                <label><i class="fas fa-user-tag"></i> 类别</label>
                                <div class="filter-options">
                                    <label class="checkbox-option"><input type="checkbox" name="category" value="男" checked> <span>男</span></label>
                                    <label class="checkbox-option"><input type="checkbox" name="category" value="女" checked> <span>女</span></label>
                                    <label class="checkbox-option"><input type="checkbox" name="category" value="夫妻" checked> <span>夫妻</span></label>
                                </div>
                            </div>
                            <!-- 年龄、地区等筛选组结构类似，为节省空间已省略 -->
                            <p style="color: #666; padding: 10px;">筛选器界面已加载。完整功能需待所有文件就绪。</p>
                        </div>
                        <button id="applyFilterBtn" class="btn btn-primary btn-block"><i class="fas fa-check"></i> 应用筛选</button>
                    </div>
                </aside>

                <!-- 右侧结果区 -->
                <section class="results-section">
                    <div class="results-header">
                        <div class="results-info">
                            <h3><i class="fas fa-list"></i> 查询结果</h3>
                            <div class="results-stats">
                                <span class="stat-item"><i class="fas fa-database"></i> 总计: <span id="totalCount">0</span> 条</span>
                                <span class="stat-item"><i class="fas fa-eye"></i> 显示: <span id="filteredCount">0</span> 条</span>
                            </div>
                        </div>
                    </div>
                    <div class="no-results" id="noResults">
                        <i class="fas fa-search"></i>
                        <h4>等待数据加载...</h4>
                        <p>请确保所有文件已正确部署</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4><i class="fas fa-paw"></i> 🐶🐶筛选工具</h4>
                    <p>© 2023 专业的人员信息筛选管理平台</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 脚本文件引入 -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="data-manager.js"></script>
    <script src="script.js"></script>
    <script>
        // 初始化检查
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🐶🐶筛选工具 - 主页面加载完成');
            if (typeof app !== 'undefined') {
                console.log('应用程序实例创建成功');
            } else {
                console.log('请确保 script.js 等文件已正确加载');
            }
        });
    </script>
</body>
</html>
